  <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">createParagraph</span>(<span class="hljs-params"></span>) </span>{

});

<h1>Script loading strategies</h1>
<ul>
<li>All the HTML on a page is loaded in the order in which it appears.</li>
<li>Sometimes, your code won't work if the JavaScript is loaded and parsed <em>before</em> the HTML you are trying to do something to.</li>
</ul>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<h1>Inline Script</h1>
<ul>
<li>For the inline example, the loading is done through</li>
</ul>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-built_in">document</span>.addEventListener(<span class="hljs-string">&quot;DOMContentLoaded&quot;</span>, <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) </span>{
  ...
});
</span></span></foreignObject></svg></code></pre>
<ul>
<li>This is an <code>event listener</code>, which listens for the browser's <code>DOMContentLoaded</code> event.</li>
<li>The JavaScript inside this block will not run until all html content is loaded.</li>
</ul>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="19" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<h1>External file</h1>
<ul>
<li>In the external example, the <code>defer</code> attribute tells the browser to continue downloading the HTML content once the <code>&lt;script&gt;</code> tag element has been reached.</li>
</ul>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&lt;script src=<span class="hljs-string">&#x27;script.js&#x27;</span> defer&gt;&lt;/script&gt;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>The code in <code>script.js</code> will not run until all html content is loaded.</li>
</ul>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">

<h1>Functionality</h1>
<ul>
<li>Let player enter a number.</li>

</ul>
<footer>255499: Web Application Development for IE</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="23" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">

<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;form&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">for</span>=<span class="hljs-string">&quot;guessField&quot;</span>&gt;</span>Enter a guess:<span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;number&quot;</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;guessField&quot;</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;guessField&quot;</span> /&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;submit&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;Submit guess&quot;</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;guessSubmit&quot;</span> /&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>

<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;resultParas&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;guesses&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;lastResult&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;lowOrHi&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="24" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">

<footer>255499: Web Application Development for IE</footer>

<ul>

<li>Unlike variables, you can't change the value once set.</li>

</ul>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<h1>Constant (cont)</h1>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> guesses = <span class="hljs-built_in">document</span>.querySelector(<span class="hljs-string">&#x27;.guesses&#x27;</span>);
<span class="hljs-keyword">const</span> lastResult = <span class="hljs-built_in">document</span>.querySelector(<span class="hljs-string">&#x27;.lastResult&#x27;</span>);
<span class="hljs-keyword">const</span> lowOrHi = <span class="hljs-built_in">document</span>.querySelector(<span class="hljs-string">&#x27;.lowOrHi&#x27;</span>);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>These constants are each made to store a reference to the results paragraphs in our HTML.</li>

</li>

<span class="hljs-keyword">const</span> guessField = <span class="hljs-built_in">document</span>.querySelector(<span class="hljs-string">&#x27;.guessField&#x27;</span>);
</span></span></foreignObject></svg></code></pre>
<ul>

</ul>
</li>
</ul>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="33" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">

<ul>

</ul>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> guessField = <span class="hljs-built_in">document</span>.querySelector(<span class="hljs-string">&#x27;.guessField&#x27;</span>);
</span></span></foreignObject></svg></code></pre>
<ul>

</ul>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>guessField.focus();

<h1>Add content to a field</h1>

<li>Get a reference to <code>&lt;p&gt;</code> object</li>
</ul>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> guesses = <span class="hljs-built_in">document</span>.querySelector(<span class="hljs-string">&#x27;.guesses&#x27;</span>);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Add content</li>
</ul>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>guesses.textContent = <span class="hljs-string">&#x27;Where is my paragraph?&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Styling</li>
</ul>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>guesses.style.backgroundColor = <span class="hljs-string">&#x27;yellow&#x27;</span>;
guesses.style.fontSize = <span class="hljs-string">&#x27;200%&#x27;</span>;
guesses.style.padding = <span class="hljs-string">&#x27;10px&#x27;</span>;
guesses.style.boxShadow = <span class="hljs-string">&#x27;3px 3px 6px black&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="35" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<h1>Function</h1>
<ul>
<li>Functions are reusable blocks of code that you can write once and run again and again
<ul>
<li>saving the need to keep repeating code all the time.</li>
</ul>
</li>
<li>For example, let put this code into <code>script.js</code></li>
</ul>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">checkGuess</span>(<span class="hljs-params"></span>) </span>{
  alert(<span class="hljs-string">&#x27;I am a placeholder&#x27;</span>);
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>You can run <code>checkGuess()</code> from the console.</li>
</ul>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="36" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<h1>Operators</h1>
<ul>
<li>Try from the console.</li>
</ul>
<table>
<thead>
<tr>
<th>Operator</th>
<th>Name</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>+</code></td>
<td>Addition</td>
<td><code>6 + 9</code></td>
</tr>
<tr>
<td><code>-</code></td>
<td>Subtraction</td>
<td><code>20 - 15</code></td>
</tr>
<tr>
<td><code>*</code></td>
<td>Multiplication</td>
<td><code>3 \* 7</code></td>
</tr>
<tr>
<td><code>/</code></td>
<td>Division</td>
<td><code>10 / 5</code></td>
</tr>
</tbody>
</table>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="37" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<h1>Text Operation</h1>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> name = <span class="hljs-string">&#x27;Bingo&#x27;</span>;
name;
<span class="hljs-keyword">let</span> hello = <span class="hljs-string">&#x27; says hello!&#x27;</span>;
hello;
<span class="hljs-keyword">let</span> greeting = name + hello;
greeting;
</span></span></foreignObject></svg></code></pre>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="38" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<h1>Shortcut</h1>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>name += <span class="hljs-string">&#x27; says hello!&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<p>is the same as</p>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>name = name + <span class="hljs-string">&#x27; says hello!&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="39" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<h1>Comparison operator</h1>
<table>
<thead>
<tr>
<th>Operator</th>
<th>Name</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>===</code></td>
<td>(Strict) equality</td>
<td><code>2 === 2</code></td>
</tr>
<tr>
<td><code>!==</code></td>
<td>Non-equality</td>
<td><code>2 !== 3</code></td>
</tr>
<tr>
<td><code>&lt;</code></td>
<td>Less than</td>
<td><code>2 &lt; 3</code></td>
</tr>
<tr>
<td><code>&gt;</code></td>
<td>Greater than</td>
<td><code>3 &gt; 2</code></td>
</tr>
</tbody>
</table>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="40" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">checkGuess</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">let</span> userGuess = <span class="hljs-built_in">Number</span>(guessField.value);
  <span class="hljs-keyword">if</span> (guessCount === <span class="hljs-number">1</span>) {
    guesses.textContent = <span class="hljs-string">&#x27;Previous guesses: &#x27;</span>;
  }
  guesses.textContent += userGuess + <span class="hljs-string">&#x27; &#x27;</span>;

  <span class="hljs-keyword">if</span> (userGuess === randomNumber) {
    lastResult.textContent = <span class="hljs-string">&#x27;Congratulations! You got it right!&#x27;</span>;
    lastResult.style.backgroundColor = <span class="hljs-string">&#x27;green&#x27;</span>;
    lowOrHi.textContent = <span class="hljs-string">&#x27;&#x27;</span>;
    setGameOver();
  } <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (guessCount === <span class="hljs-number">10</span>) {
    lastResult.textContent = <span class="hljs-string">&#x27;!!!GAME OVER!!!&#x27;</span>;
    lowOrHi.textContent = <span class="hljs-string">&#x27;&#x27;</span>;
    setGameOver();
  } <span class="hljs-keyword">else</span> {
    lastResult.textContent = <span class="hljs-string">&#x27;Wrong!&#x27;</span>;
    lastResult.style.backgroundColor = <span class="hljs-string">&#x27;red&#x27;</span>;
    <span class="hljs-keyword">if</span> (userGuess &lt; randomNumber) {
      lowOrHi.textContent = <span class="hljs-string">&#x27;Last guess was too low!&#x27;</span>;
    } <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (userGuess &gt; randomNumber) {
      lowOrHi.textContent = <span class="hljs-string">&#x27;Last guess was too high!&#x27;</span>;
    }
  }

  guessCount++;
  guessField.value = <span class="hljs-string">&#x27;&#x27;</span>;
  guessField.focus();
}
</span></span></foreignObject></svg></code></pre>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="41" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<h1>Conditionals</h1>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> (guessCount === <span class="hljs-number">1</span>) {
  guesses.textContent = <span class="hljs-string">&#x27;Previous guesses: &#x27;</span>;
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>The simplest form of conditional block starts with the keyword <code>if</code>
<ul>
<li>then some parentheses,</li>
<li>then some curly braces.</li>
</ul>
</li>
<li>Inside the parentheses we include a test.
<ul>
<li>If the test returns <code>true</code>, we run the code inside the curly braces.</li>
<li>If not, we don't</li>
</ul>
</li>
</ul>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="42" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> (userGuess === randomNumber) {
  <span class="hljs-comment">// ...</span>
} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (guessCount === <span class="hljs-number">10</span>) {
  <span class="hljs-comment">// ...</span>
} <span class="hljs-keyword">else</span> {
  <span class="hljs-comment">// ...</span>
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>The first <code>if(){ }</code> structure checks whether the user's guess is equal to the <code>randomNumber</code>.</li>
<li>Then <code>else if(){ }</code> structure checks whether this turn is the user's last turn.</li>
<li>Then <code>else { }</code> structure only run if neither of the other two tests returns <code>true</code>.
<ul>
<li>The player didn't guess right, but they have more guesses left.</li>
</ul>
</li>
</ul>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="43" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> (userGuess === randomNumber) {
  lastResult.textContent = <span class="hljs-string">&#x27;Congratulations! You got it right!&#x27;</span>;
  lastResult.style.backgroundColor = <span class="hljs-string">&#x27;green&#x27;</span>;
  lowOrHi.textContent = <span class="hljs-string">&#x27;&#x27;</span>;
  setGameOver();
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>If the conditional test is <code>true</code> (player has won).</li>
<li>Show the player a congratulations message with a green color</li>
<li>Clear the contents of the Low/High guess information box</li>
<li>Run a function called <code>setGameOver()</code> <em>(not yet defined)</em>.</li>
</ul>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="44" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (guessCount === <span class="hljs-number">10</span>) {
    lastResult.textContent = <span class="hljs-string">&#x27;!!!GAME OVER!!!&#x27;</span>;
    lowOrHi.textContent = <span class="hljs-string">&#x27;&#x27;</span>;
    setGameOver();
</span></span></foreignObject></svg></code></pre>
<ul>
<li>If the conditional test is <code>true</code> (user's last turn.)</li>
<li>Show a game over message.</li>
<li>Clear the contents of the Low/High guess information box.</li>
<li>Run a function called <code>setGameOver()</code> <em>(not yet defined)</em>.</li>
</ul>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="45" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">else</span> {
    lastResult.textContent = <span class="hljs-string">&#x27;Wrong!&#x27;</span>;
    lastResult.style.backgroundColor = <span class="hljs-string">&#x27;red&#x27;</span>;
    <span class="hljs-keyword">if</span> (userGuess &lt; randomNumber) {
      lowOrHi.textContent = <span class="hljs-string">&#x27;Last guess was too low!&#x27;</span>;
    } <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (userGuess &gt; randomNumber) {
      lowOrHi.textContent = <span class="hljs-string">&#x27;Last guess was too high!&#x27;</span>;
    }
  }
</span></span></foreignObject></svg></code></pre>
<ul>
<li>The code will run when the player didn't guess right, but they have more guesses left.</li>
<li>Perform another conditional test to check whether the guess was higher or lower than the answer</li>
<li>Display a further message as appropriate to tell them higher or lower.</li>
</ul>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="46" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<h1>Events</h1>
<ul>
<li>We have a nicely implemented <code>checkGuess()</code> function
<ul>
<li>but it won't do anything.</li>
</ul>
</li>
<li>We want to call it when the <code>Submit guess</code>.</li>
<li>We need an <code>event</code>.</li>
</ul>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="47" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<h1>Events (cont)</h1>
<ul>
<li>Events are things that happen in the browser
<ul>
<li>a button being clicked</li>
<li>a page loading</li>
<li>a video playing, etc.</li>
</ul>
</li>
<li>We can then response to an event by which the blocks of code (<code>function</code>) are run.</li>
<li>The constructs that listen out for the event happening are called <code>event listeners</code>.</li>
<li>The blocks of code (<code>function</code>) that run in response to the event firing are called <code>event handlers</code>.</li>
</ul>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="48" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<h1>Add event listener</h1>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>guessSubmit.addEventListener(<span class="hljs-string">&#x27;click&#x27;</span>, checkGuess);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>We are adding an <code>event listener</code> to the guessSubmit button.</li>
<li>This is a method that takes two input values (called <code>arguments</code>)
<ul>
<li>the type of event we are listening out for (in this case click) as a string</li>
<li>the code we want to run when the event occurs.</li>
</ul>
</li>
<li>Note that we don't need to specify the parentheses when writing it inside <code>addEventListener()</code>.</li>
</ul>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="49" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<h1>Current bug</h1>
<ul>
<li>If you guess the correct answer or run out of guesses, the game will break.</li>
<li>This is because we've not yet defined the <code>setGameOver()</code> function that is supposed to be run once the game is over.</li>
</ul>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="50" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<h1><code>setGameOver</code></h1>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">setGameOver</span>(<span class="hljs-params"></span>) </span>{
  guessField.disabled = <span class="hljs-literal">true</span>;
  guessSubmit.disabled = <span class="hljs-literal">true</span>;
  resetButton = <span class="hljs-built_in">document</span>.createElement(<span class="hljs-string">&#x27;button&#x27;</span>);
  resetButton.textContent = <span class="hljs-string">&#x27;Start new game&#x27;</span>;
  <span class="hljs-built_in">document</span>.body.append(resetButton);
  resetButton.addEventListener(<span class="hljs-string">&#x27;click&#x27;</span>, resetGame);
}
t;
</span></span></foreignObject></svg></code></pre>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="51" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>guessField.disabled = <span class="hljs-literal">true</span>;
guessSubmit.disabled = <span class="hljs-literal">true</span>;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Disable the form text input and button by setting their <code>disabled</code> properties to <code>true</code>.</li>
<li>This is necessary, because if we didn't, the user could submit more guesses after the game is over, which would mess things up.</li>
</ul>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="52" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>resetButton = <span class="hljs-built_in">document</span>.createElement(<span class="hljs-string">&#x27;button&#x27;</span>);
resetButton.textContent = <span class="hljs-string">&#x27;Start new game&#x27;</span>;
<span class="hljs-built_in">document</span>.body.append(resetButton);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Generate a new <button> element.</li>
<li>Set its text label to &quot;Start new game&quot;.</li>
<li>Add it to the bottom of our existing HTML.</li>
</ul>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="53" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">

<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">resetGame</span>(<span class="hljs-params"></span>) </span>{
  guessCount = <span class="hljs-number">1</span>;

<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> resetParas = <span class="hljs-built_in">document</span>.querySelectorAll(<span class="hljs-string">&#x27;.resultParas p&#x27;</span>);

<h1><code>for</code> Loops</h1>
<ul>
<li>Allow you to keep running a piece of code over and over again</li>
<li>Until a certain condition is met.</li>
</ul>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="63" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">
<h1><code>for</code> Loops (cont)</h1>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = <span class="hljs-number">1</span>; i &lt; <span class="hljs-number">21</span>; i++) {
  <span class="hljs-built_in">console</span>.log(i);
}
</span></span></foreignObject></svg></code></pre>
<p>A <code>for</code> loop takes three input values (arguments):</p>
<ul>
<li>A starting value <code>i = 1</code>
<ul>
<li>You could replace the letter i with any name you like.</li>
</ul>
</li>
<li>A condition <code>i &lt; 21</code>
<ul>
<li>The loop will keep going until <code>i</code> is no longer less than <code>21</code>.</li>
<li>When <code>i</code> reaches <code>21</code>, the loop will no longer run.</li>
</ul>
</li>
<li>An incrementor <code>i++</code>
<ul>
<li>Add <code>1</code> to <code>i</code> after every iteration.</li>
</ul>
</li>
</ul>
<footer>255499: Web Application Development for IE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-footer="255499: Web Application Development for IE" data-theme="default" data-marpit-pagination="64" data-marpit-pagination-total="64" style="--paginate:true;--footer:255499: Web Application Development for IE;--theme:default;">

<span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; resetParas.length; i++) {
  resetParas[i].textContent = <span class="hljs-string">&#x27;&#x27;</span>;
}
</span></span></foreignObject></svg></code></pre>

<li>Then it loops through each one, removing the text content of each.</li>
</ul>

</section>
