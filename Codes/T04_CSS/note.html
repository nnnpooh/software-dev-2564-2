<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="note.css" />
    <title>CSS Layout</title>
  </head>
  <body>
    <div id="div1">
      <h1>Block elements</h1>
      <p>I love my cat.</p>

      <ul>
        <li>Buy cat food</li>
        <li>Exercise</li>
        <li>Cheer up friend</li>
      </ul>
      <p>The end!</p>
      <hr />
    </div>

    <div id="div2">
      <h1>Inline Display</h1>
      <p>I love my cat.</p>

      <ul>
        <li>Buy cat food</li>
        <li>Exercise</li>
        <li>Cheer up friend</li>
      </ul>
      <p>The end!</p>
      <hr />
    </div>

    <div class="flex-wrapper">
      <div class="box1">One</div>
      <div class="box1">Two</div>
      <div class="box2">Three</div>
    </div>

    <hr />
    <div class="grid-wrapper">
      <div class="box1">One</div>
      <div class="box1">Two</div>
      <div class="box1">Three</div>
      <div class="box1">Four</div>
      <div class="box1">Five</div>
      <div class="box1">Six</div>
      <div class="box1">Seven</div>
      <div class="box3">Eight</div>
    </div>
  </body>
</html>
