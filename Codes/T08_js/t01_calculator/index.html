<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body-wrapper">
      <div class="text-wrapper">
        <div class="input"></div>
        <div class="result"></div>
      </div>
      <div class="btn-wrapper">
        <div class="btn num-op" id="b1">1</div>
        <div class="btn num-op" id="b2">2</div>
        <div class="btn num-op" id="b3">3</div>
        <div class="btn num-op" id="b4">4</div>
        <div class="btn num-op" id="b5">5</div>
        <div class="btn num-op" id="b6">6</div>
        <div class="btn num-op" id="b7">7</div>
        <div class="btn num-op" id="b8">8</div>
        <div class="btn num-op" id="b9">9</div>
        <div class="btn num-op" id="b0">0</div>
        <div class="btn num-op" id="b+">+</div>
        <div class="btn num-op" id="b-">-</div>
        <div class="btn num-op" id="b*">*</div>
        <div class="btn num-op" id="b/">/</div>
        <div class="btn" id="equal">=</div>
        <div class="btn" id="delete">Del</div>
        <div class="btn" id="reset">C</div>
      </div>
    </div>
  </body>
</html>
