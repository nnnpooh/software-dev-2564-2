<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body-wrapper">
      <div class="text-wrapper">
        <div class="input"></div>
        <div class="result"></div>
      </div>
      <div class="grid-wrapper">
        <div class="grid-main">
          <div class="btn regular" id="b9">9</div>
          <div class="btn regular" id="b8">8</div>
          <div class="btn regular" id="b7">7</div>
          <div class="btn regular" id="b6">6</div>
          <div class="btn regular" id="b5">5</div>
          <div class="btn regular" id="b4">4</div>
          <div class="btn regular" id="b3">3</div>
          <div class="btn regular" id="b2">2</div>
          <div class="btn regular" id="b1">1</div>
          <div class="btn command" id="b-reset">C</div>
          <div class="btn regular" id="b0">0</div>
          <div class="btn command" id="b-delete">Del</div>
        </div>
        <div class="grid-side">
          <div class="btn regular" id="b-plus">+</div>
          <div class="btn regular" id="b-minus">-</div>
          <div class="btn regular" id="b-multiply">*</div>
          <div class="btn regular" id="b-divide">/</div>
        </div>
        <div class="grid-side">
          <div class="btn command" id="b-equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
